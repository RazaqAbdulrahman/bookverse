# ==============================
# = DEV PROFILE CONFIGURATION
# ==============================
spring.profiles.active=dev

# ==============================
# = DATABASE CONFIG (H2 for development)
# ==============================
# Uncomment to use H2 in-memory database instead of PostgreSQL
# spring.datasource.url=jdbc:h2:mem:bookverse_db
# spring.datasource.driver-class-name=org.h2.Driver
# spring.h2.console.enabled=true
# spring.h2.console.path=/h2-console

# ==============================
# = JPA CONFIG
# ==============================
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# ==============================
# = LOGGING CONFIG
# ==============================
logging.level.root=INFO
logging.level.com.bookverse.backend=DEBUG
logging.level.org.springframework.security=DEBUG
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE

# ==============================
# = DATABASE SEEDING
# ==============================
# This profile will seed test data automatically